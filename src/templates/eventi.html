<style>.footer {
	display: table-row;
}</style>
<div class="section">
    <div class="text-center hidden-sm hidden-xs visible-md-block visible-lg-block" style="color: white;">
        <div class="row">
            <div class="content col-sm-6" ng-repeat="p in evnCtrl.pois" style="width:48%; height:360px; margin:8px; float:left; align-content:center; padding:3px; position:relative;">
                <div class="row" style="padding:10px;align-content:center; height:220px">
                    <img ng-src="{{p.details['ph-primary']}}" style="width:150px; border-radius:25px; " class="img-thumbnail;img-responsive">
                </div>
                <div class="row" style="margin:5px;align-content:center; height:80px">
                    <div class="card-info" >
                        <h3 div class="company" style="font-size:14px;">{{p.properties.title}}</h3>
                        <h4 div class="name" style="font-size:12px;">da: {{p.properties.dataFromFormatted}} a: {{p.properties.dateToFormatted}}</h4>
                        <h5 div class="title" style="font-size:10px;">{{p.details.price.prc_info}},00 € </h5>
                    </div>
                </div>
                <footer  style="height:60px">
                    <button class="footer btn btn-block"  ng-click="evnCtrl.search(p._id)">dettagli</button> 
                </footer>
            
            </div>
            
            </div>
        </div>
    <div class="text-center hidden-md hidden-lg visible-sm-block visible-xs-block" style="color: white;">
        <div class="row">
            <div class="content col-sm-6" ng-repeat="p in evnCtrl.pois" style="width:48%; height:300px; margin:3px; float:left; align-content:center;">
                
                <div class="row" style="padding:5px;align-content:center; height:140px">
                    <img ng-src="{{p.details['ph-primary']}}" style="width:80px; border-radius:13px" class="img-thumbnail;img-responsive">
                </div>
                <div class="row" style="margin:5px;align-content:center; height:85px">
                    <div class="card-info">
                        <h3 div class="company" style="font-size:14px;">{{p.properties.title}}</h3>
                        <h4 div class="name" style="font-size:12px;">da: {{p.properties.dataFromFormatted}} a: {{p.properties.dateToFormatted}}</h4>
                        <h5 div class="title" style="font-size:10px;">{{p.details.price.prc_info}},00 €</h5>
                    </div>
                </div>
                <footer  style="height:75px">
                    <button class="footer btn btn-block" ng-click="evnCtrl.search(p._id)">dettagli</button> 
                </footer>
             </div>
        </div>
                
    </div>
</div>
