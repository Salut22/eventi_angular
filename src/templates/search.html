<style>
.angucomplete-title:hover
   {background-color: #81baff;}
</style>
<div class="container" style="width:90%">
    <section class="content" style="width:90%">
        <form style="width:90%">
            <h1>Dove vuoi andare?</h1>
            <div>
                	<table style="margin-left:auto; margin-right:auto; display:block; width: 80%; text-align: left;">
				<tr>
				  <td>Da: </td>		
				  <td><input type="date" ng-model="srhCtrl.da"></td>
		        </tr>	
                <tr>
				  <td>A: </td>		
				  <td><input type="date" ng-model="srhCtrl.a"></td>
		        </tr>	
				<tr>
				  <td>Regione: </td>		
				  <td>
					  <angucomplete-alt 
			              placeholder="regione"
			              pause="100"
			              selected-object="srhCtrl.regione"
			              local-data="srhCtrl.lista_regioni"
			              title-field="nome"
			              search-fields='nome'
			              minlength="1"
			              match-class="highlight" />
				   </td>
		        </tr>
				<tr>
				  <td>Provincia: </td>		
				  <td>
					  <angucomplete-alt 
			              placeholder="provincia"
			              pause="100"
			              selected-object="srhCtrl.provincia"
			              local-data="srhCtrl.regione"
						  local-search="srhCtrl.localSearchProvincia"	
			              search-fields='nome'						  		              
			              title-field="nome"
			              minlength="1"	              
			              match-class="highlight" />					  
			      </td>
		        </tr>			        
				<tr>
				  <td>Comune: </td>		
				  <td>
				 <angucomplete-alt 
			              placeholder="comune"
			              pause="100"
			              selected-object="srhCtrl.comune"
			              local-data="srhCtrl.provincia"
						  local-search="srhCtrl.localSearchComune"	
			              search-fields='nome'						  		              
			              title-field="nome"
			              minlength="1"	              
			              match-class="highlight" />					  
			      </td>
		        </tr>		        
			</table>
            </div>
            <div>
                <button ng-click="srhCtrl.cerca()" >Cerca</button>
			</div>
        </form>
    </section>
</div>
