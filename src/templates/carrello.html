
<div class="panel panel-default" ng-repeat="c in cartCtrl.cart.prodotto" >
        <div class="panel-heading">informazioni</div>
        <div class="panel-body" >
            <input style="align:right;"type="number" ng-model="c.details.quantita"ng-change="cartCtrl.sum()" min="0"/>
            <p >{{c.properties.title}}</p>
            <p >{{c.details.price}}</p>
            
        </div>
    <button ng-click="cartCtrl.removeToCart(c.details.idEvento,c.details.quantita)">aggiorna</button>
    <button ng-click="cartCtrl.deleteToCart(c.details.idEvento)">cancella</button>
    {{c.details.price*c.details.quantita}}
    </div>
<div>
    <div ng-if="cartCtrl.somma==0">Sono tutti eventi gratuiti</div>
<div ng-if="cartCtrl.somma!=0"> {{cartCtrl.somma}}
</div> 
</div>
