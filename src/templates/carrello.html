<div class="content" style="width:90%">
<div class="panel panel-default container-fluid" ng-repeat="c in cartCtrl.cart.prodotto"  style=" background-color:#E2E2E2;">
<div ng-if="c">
    <div class="panel-heading">{{c.properties.title}}<i class="glyphicon glyphicon-trash" ng-click="cartCtrl.delete(c.details.idEvento)" style="float:right;color:red"></i><i class="glyphicon glyphicon-repeat"  ng-click="cartCtrl.upCart(c.details.quantita,c.details.idEvento)" style="float:right;color:green;margin-right:7px"></i></div>
  
  <div class="row">
      <div class="col-md-5">
        <img ng-src={{c.details.photo}} style="width: 120px; height:120px; border: 3px solid; border-radius: 100px; position:relative;float:left; align-content:center; padding:3px; position:relative; margin-left:18%;margin-bottom:4%">
      </div>
       <p style="float:left;margin-top:10px">price : {{c.details.price}},00 <i class="glyphicon glyphicon-euro"></i></p>
        <div class="panel-default" style="float:right">
            <input style="margin-top:20%"type="number" ng-model="c.details.quantita"ng-change="cartCtrl.sum()" min="0"/>

        </div>
    </div>
